<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>ReClaim AI - AI-Powered Lost and Found Platform</title>
  <meta name="description"
    content="ReClaim AI uses advanced image recognition and natural language understanding powered by Google Gemini to match lost items with found reports. Reunite with your belongings faster." />
  <meta name="keywords"
    content="lost and found, AI matching, image recognition, lost items, found items, Google Gemini, item recovery" />
  <meta name="author" content="ReClaim AI Team" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ReClaim AI - AI-Powered Lost and Found Platform" />
  <meta property="og:description"
    content="Advanced AI matching to reunite you with your lost belongings. Powered by Google Gemini." />
  <meta property="og:image" content="/Logo.png" />
  <meta property="og:site_name" content="ReClaim AI" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ReClaim AI - AI-Powered Lost and Found" />
  <meta name="twitter:description" content="Advanced AI matching to reunite you with your lost belongings." />

  <!-- PWA / Theme -->
  <meta name="theme-color" content="#1a73e8" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/Logo-circle.png" />
  <link rel="apple-touch-icon" href="/Logo-circle.png" />

  <!-- Preconnect to most important origins (max 4 recommended by Lighthouse) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
  <!-- Note: identitytoolkit and firebase.googleapis are less critical, removed to stay under 4 -->

  <!-- Preload Google Sans font with display=swap to prevent render-blocking -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" />
  </noscript>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
